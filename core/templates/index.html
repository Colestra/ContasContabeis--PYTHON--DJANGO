{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Empresas</title>
    {% bootstrap_css %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <button class="button button5"><a href="{% url 'speech_to_text' %}">Speech to text</a> </button>

    <div class="container">
        {%if empresas %}
        <h1>Empresasa</h1>

        <table class="table table-dark table-striped">
            <thead>
                <tr>

                    <th scope="col">Apelido</th>

                </tr>
            </thead>
            <tbody>

                {% for empresanome in empresas %}
                <tr>
                    <td scope="row"><a href="   {% url 'contas' empresanome.id %}">{{empresanome.nome}}</a></td>


                </tr>

                {% endfor %}

            </tbody>
        </table>
        {% else %}
            <h2>Ainda n√£o existem empresas cadastrados(</h2>
        {% endif %}

    </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
