{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% bootstrap_css %}

</head>
<body>
    <div class="container">
        <h1>Empresa</h1>
        {%bootstrap_messages %}

        <form action="{%url 'empresa' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token%}

            {%bootstrap_form form %}

            {%buttons %}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            {%endbuttons %}
        </form>
    </div>
    <H1>TesteEmpresa</H1>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
